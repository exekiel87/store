
<div class="divcontainer row center-xs start-md">
    <div class="col-xs-12 col-md-2 picture-container">
        <img class="picture" [src]="item.picture" (click)="onClick()">
    </div>
    <div class="description col-xs-12 col-md-6">
        <div class="price">
            <span>{{item.price.currency | currency}} {{item.price.amount}}  </span>
            <span><img *ngIf="item.free_shipping" class="shipping" src="./assets/ic_shipping.png" srcset="./assets/ic_shipping@2x.png.png"></span>
        </div>
        <div class="title"  (click)="onClick()">
            <p class="p-title">
                {{item.title}}
            </p>
        </div>
    </div>
</div>
